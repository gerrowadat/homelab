server {

        server_name www.sica.ie;

        root /var/www/www.sica.ie;
        index index.html;

        location / {
                try_files $uri $uri/ =404;
        }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/www.sica.ie/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/www.sica.ie/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = www.sica.ie) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


        listen 80;
        listen [::]:80;

        server_name www.sica.ie;
    return 404; # managed by Certbot


}
