linux_aptlike:
        hosts:
                vannu.local:
                        ansible_user: doc
                picluster1:
                picluster2:
                picluster3:
                picluster4:
                picluster5:
                duckseason:
                        ansible_user: doc
                hedwig:
                        ansible_user: doc
                rabbitseason:
                        ansible_user: doc
        vars:
                ansible_user: pi

nfs_server:
        hosts:
                duckseason:
        vars:
                nfs_server_exports:
                        - export:
                          access:
                                  - hostname: 'picluster*'
                                    options:
                                        - 'rw'
                                        - 'sync'
                                        - 'no_subtree_check'
                                  - hostname: 'rabbitseason'
                                    options:
                                        - 'rw'
                                        - 'sync'
                                        - 'no_subtree_check'
                                  - hostname: 'duckseason'
                                    options:
                                        - 'rw'
                                        - 'sync'
                                        - 'no_subtree_check'
                                  - hostname: 'hedwig'
                                    options:
                                        - 'rw'
                                        - 'sync'
                                        - 'no_subtree_check'
                                  - hostname: 'localhost'
                                    options:
                                        - 'rw'
                                        - 'sync'
                                        - 'no_subtree_check'
                          path: /export/things


dns_server:
        hosts:
                rabbitseason:
                duckseason:
                hedwig:

service_vip:
        hosts:
                hedwig:
                        keepalived_instances:
                                internal:
                                        state: 'MASTER'
                                        priority: 250
                                        interface: "enp0s25"
                                        virtual_router_id: 42
                                        vips:
                                                - "192.168.100.5/24 dev enp0s25"

                rabbitseason:
                        keepalived_instances:
                                internal:
                                        state: 'BACKUP'
                                        priority: 50
                                        interface: "eno1"
                                        virtual_router_id: 42
                                        vips:
                                                - "192.168.100.5/24 dev eno1"
                duckseason:
                        keepalived_instances:
                                internal:
                                        state: 'BACKUP'
                                        priority: 150
                                        interface: "enp2s0"
                                        virtual_router_id: 42
                                        vips:
                                                - "192.168.100.5/24 dev enp2s0"


nomadconsul:
        hosts:
                picluster1:
                picluster2:
                picluster3:
                        nomad_server: false
                        consul_enabled: false
                picluster4:
                        nomad_server: false
                        consul_enabled: false
                picluster5:
                        nomad_server: false
                        consul_enabled: false
                duckseason:
                        download_arch: amd64
                        ansible_user: doc
                        nfs_primary: localhost
                rabbitseason:
                        download_arch: amd64
                        ansible_user: doc
                hedwig:
                        download_arch: amd64
                        ansible_user: doc
        vars:
                download_arch: arm64
                ansible_user: pi
                consul_gossip_key: "{{ lookup('env', 'CONSUL_GOSSIP_KEY') }}"
                existing_consul_server: 192.168.100.250 # hedwig
                nomad_server: true
                consul_enabled: true
                # nfs_primary and nfs_share define where /things is (it's at nfs_primary:nfs_share)
                # If you update this, remember to set nfs_primary to localhost for that host only, above.
                nfs_primary: duckseason
                nfs_share: "/export/things"
                docker_registry_proxy: https://docker-registry.home.andvari.net:5001
