---
kind: pipeline
type: docker
name: hello

platform:
  os: linux
  arch: arm64

steps:
- name: hello
  image: busybox
  commands:
  - echo hello world
 
trigger:
  event:
    - pull_request
    - push
  branch:
  - main

---
kind: pipeline
type: docker
name: haproxy

platform:
  os: linux
  arch: arm64

steps:
- name: verify-haproxy-config
  image: haproxy:2.7
  commands:
  - haproxy -f nomad/infra/web/haproxy.cfg -c
 
trigger:
  event:
    - pull_request
    - push
  branch:
  - main
