modules: 
  http_2xx: 
    http: 
      fail_if_not_ssl: true
      ip_protocol_fallback: false
      method: GET
      no_follow_redirects: false
      preferred_ip_protocol: ip4
      valid_http_versions: 
        - HTTP/1.1
        - HTTP/2.0
    prober: http
    timeout: 15s

  tcp_cert:
    prober: tcp
    timeout: 5s
    ip_protocol_fallback: true
    tcp:
      tls: true

  icmp:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: ip4

  home.andvari.net:
    prober: dns
    timeout: 5s
    dns:
      transport_protocol: "udp"
      preferred_ip_protocol: "ip4"
      query_name: "home.andvari.net"
      query_type: "A"
      valid_rcodes:
        - NOERROR 

  docker-registry.home.nomad.andvari.net:
    prober: dns
    timeout: 5s
    dns:
      transport_protocol: "udp"
      preferred_ip_protocol: "ip4"
      query_name: "docker-registry.home.nomad.andvari.net"
      query_type: "A"
      valid_rcodes:
        - NOERROR 
